<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> 
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method=post">
      <fieldset>
        <legend> 
          Personal information
        </legend>
      <label class="form-field">
        Surname:
        <input 
          type="text" 
          name="sname"
          id="sname" 
          autocomplete="off" 
          required>
      </label><br>
      <label class="form-field">
        Name:
        <input 
          type="text" 
          name="lname" 
          id="lname"
          autocomplete="off"
          required>
      </label><br>
      <label class="form-field">
        How Old are You?
          <input 
            type="number" 
            min="1"
            max="100" 
            default value="12"
            required>
        </label><br>  
        <label class="form-field">
         Full date of birth:
          <input 
            type="date"  
            name="date" 
            required>
        </label><br>
        <label class="form-field"> 
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="accept" 
            value="accept">
        </label><br>
      </fieldset>

      <fieldset>
        <legend> 
          Registration
        </legend>
        <class="form-field">
          E-mail:
        <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
            required>
        </label><br>
        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password" 
            required minlength="5" 
            maxlength="10"
            pattern="\w+">
        </label><br>
      </fieldset>

      <fieldset>
        <legend> 
          An interesting fact about you!
        </legend>
        <label for="love">
          Do you love cats?
          <input 
            type="radio" 
            name="love" 
            value="Yes">
          Yes
        </label>
        <label for="not_love">
          <input 
            type="radio" 
            name="not_Love" 
            value="No">
          No
        </label><br>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color"  
            name="color" 
            required>
        </label><br>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time"  
            name="time" 
            required>
        </label><br>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" required multiple>
            <option value="" disabled selected> Choose a car</option>
            <option value="BMW">BMW</option> 
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
        </select><br>    
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="work" 
            value="work">
        </label><br>
      </fieldset>

      <fieldset>
        <legend> 
          Additional info:
        </legend>
        <label for="textarea"> <br>
          Comments
        <textarea  
          name="textarea"
          rows="2"
          cols="30"
          ></textarea>
        </label><br>
        <label class="form-field">
          Would you reccomend us?
          <select name="reccomend">
            <option value="Yes">Yes</option> 
            <option value="Audi">No</option>
        </select><br>
        </fieldset>
          <button type="submit">Submit</button>
    </form>
  </body>
</html>
