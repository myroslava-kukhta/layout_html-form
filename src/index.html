<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> 
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="inputs-block">
        <legend> 
          Personal information
        </legend>
        <label class="input-row">
          Surname:
          <input 
            type="text" 
            name="sname"
            id="sname" 
            autocomplete="off"
            required
          >
        </label>
        <label class="input-row">
          Name:
          <input 
            type="text" 
            name="lname" 
            id="lname"
            autocomplete="off"
            required
          >
        </label>
        <label class="input-row">
          How old are You?
          <input 
            type="number" 
            min="1"
            max="100" 
            default value="12"
            required
          >
        </label>
        <label class="input-row">
          Full date of birth:
          <input 
            type="date"
            name="date"
            id="date" 
            required
          >
        </label>
        <label class="input-row"> 
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="accept"
            id="accept" 
            value="accept"
          >
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend> 
          Registration
        </legend>
        <label class="input-row">
          E-mail:
          <input 
            type="email" 
            name="email"
            id="email" 
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="input-row">
          Password:
          <input 
            type="password" 
            name="password"
            id="password" 
            required minlength="5" 
            maxlength="10"
            pattern="\w+"
          >
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend> 
          An interesting fact about you!
        </legend>
        <label class="input-row">
          Do you love cats?
          <input 
            type="radio" 
            name="love"
            id="love" 
            value="Yes"
          >
          Yes
          <input 
            type="radio" 
            name="not_Love"
            id="not_love"
            value="No"
          >
          No
        </label>
        <label class="input-row">
          What is your favorite color?
          <input 
            type="color"  
            name="color" 
            required
          >
        </label>
        <label class="input-row">
          What time do you go to bed?
          <input 
            type="time"  
            name="time" 
            required
          >
        </label>
        <label class="input-row">
          What are your favorite brand of cars?
          <select 
            name="car" 
            required multiple
          >
            <option value="BMW">
              BMW
            </option> 
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>    
        <label class="input-row">
          How do you rate our work?
          <input 
            type="range" 
            name="work"
            id="work" 
            value="work"
          >
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend> 
          Additional info:
        </legend>
        <label class="input-row"> 
          Comments
          <textarea
            name="textarea"
            rows="2"
            cols="20"
          ></textarea>
        </label>
        <label class="input-row">
          Would you reccomend us?
          <select name="reccomend">
            <option value="Yes">
              Yes
            </option>
            <option value="Audi">
              No
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
